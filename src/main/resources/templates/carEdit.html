<!DOCTYPE html>
<html>
<head>
  <title>Car Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container border w-50 bg-light mt-5 p-3 rounded">
    <h2 class="text-center">Car Registration Form</h2>
    <form th:action="@{/regCar}" method="post" th:object="${cardata}">
        <input type="hidden" name="car_id" id=""  th:value="${cardata.car_id}" >
      <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" class="form-control" id="make" name="car_make" th:value="${cardata.car_make}" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model" name="car_model"  th:value="${cardata.car_model}" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="date" class="form-control" id="year" name="car_year"  th:value="${cardata.car_year}" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" class="form-control" id="color" name="car_color"  th:value="${cardata.car_color}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
