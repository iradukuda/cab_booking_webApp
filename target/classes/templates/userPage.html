<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          
           
            
            <li class="nav-item">
              <a class="nav-link btn btn-warning text-dark" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <h2 class="text-muted text-center mt-5 shadow-lg">Book For any Of your choice</h2>
    <table class="table table-striped mt-5 w-75 shadow-lg ml-5">
        <thead>
          <tr>
            <th>car make</th>
            <th>car model</th>
            <th>Year</th>
            <th>Color</th>
            <th>status</th>
            <th >Operations</th>
          </tr>
        </thead>
        <tbody>
         
            <tr th:each="car: ${normalUserPage}">
              <td th:text="${normalUserPage.car_make}"></td>
              <td th:text="${normalUserPage.car_model}"></td>
              <td th:text="${normalUserPage.car_year}"></td>
              <td th:text="${normalUserPage.car_color}"></td>
              <td th:text="${normalUserPage.status}"></td>
              <td ><a th:href="@{/book/{id}(id=${car.car_id})}" class="btn btn-success">Book</span></a></td>
              
  
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
      
    </div>
  
</body>
</html>
